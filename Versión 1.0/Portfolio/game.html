<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Full Width Pics - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Para los iconos de las redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/bannervcone2Pequeño.png" alt="Logo Empresa">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="game.html">Nuestro proyecto</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header - set the background image for the header in the line below-->
    <header class="py-5 bg-image-full">
        <div class="animated animatedFadeInUp fadeInUpTitle">
            <img src="images/logoTURr_web.png" alt="Logo Empresa">
        </div>
    </header>

    <!-- Mecánicas del juego -->
    <!-- Sección de mecánicas del juego -->
    <section class="py-5">
        <div class="container text-center">
            <h2 style="margin-bottom: 50px;">Mecánicas del juego</h2>
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Contenedor para el gif -->
                        <div id="gif-container" class="mechanic-gif">
                            <img src="gancho.gif" alt="Gancho">
                        </div>
                        <!-- Controles de navegación con flechas -->
                        <div id="controls" class="mechanic-controls">
                            <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
                            <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Título de la mecánica y descripción -->
                        <h2 id="mechanic-title">Mecánica 1: Gancho</h2>
                        <p id="mechanic-description">Descripción de la mecánica de gancho.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Galería de Personajes y Escenarios -->
<section class="py-5">
    <div class="container text-center">
        <h2 style="margin-bottom: 50px;">Galería</h2>

        <!-- Botones para cambiar entre Personajes y Escenarios -->
        <div class="gallery-buttons">
            <button id="characters-button" class="gallery-button active">Personajes</button>
            <button id="scenarios-button" class="gallery-button">Escenarios</button>
        </div>

        <!-- Contenido de la Galería -->
        <div class="gallery-content characters">
            <!-- Imágenes y nombres de personajes -->
            <div class="gallery-item" data-description="Descripción del Personaje 1">
                <img src="images/streetFighter.jpg" alt="Personaje 1">
                <p class="character-name">Personaje 1</p>
            </div>
            <div class="gallery-item" data-description="Descripción del Personaje 2">
                <img src="images/streetFighter.jpg" alt="Personaje 2">
                <p class="character-name">Personaje 2</p>
            </div>
            <!-- Agrega más personajes si es necesario -->
            <div class="gallery-item" data-description="Descripción del Personaje 3">
                <img src="images/streetFighter.jpg" alt="Personaje 3">
                <p class="character-name">Personaje 3</p>
            </div>
        </div>
        <div class="gallery-content scenarios" style="display: none;">
            <!-- Imágenes y nombres de escenarios -->
            <div class="gallery-item" data-description="Descripción del Escenario 1">
                <img src="images/escenario.jpg" alt="Escenario 1">
                <p class="scenario-name">Escenario 1</p>
            </div>
            <div class="gallery-item" data-description="Descripción del Escenario 2">
                <img src="images/escenario.jpg" alt="Escenario 2">
                <p class="scenario-name">Escenario 2</p>
            </div>
            <!-- Agregar más escenarios-->
        </div>
    </div>
</section>


    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
