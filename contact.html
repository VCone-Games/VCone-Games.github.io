    <link href="css/styles.css" rel="stylesheet" />

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/bannervcone2Pequeño.png" alt="Logo Empresa">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="game.html">Nuestro proyecto</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header - set the background image for the header in the line below-->
    <header class="py-3 short-header bg-image-full">
        <div class="animated animatedFadeInUp fadeInUpTitle">
            <h1>Contáctanos</h2>
        </div>
    </header>

    <!-- Tarjetas de contacto -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Tarjeta 1: LinkTree -->
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <img src="images/linkTreeIcon.png" alt="LinkTree Logo" class="linktree-logo mb-3">
                            <h5 class="card-title">LinkTree</h5>
                            <p class="card-text">
                                <a href="https://linktr.ee/vconegames" target="_blank">Visita nuestro LinkTree</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Tarjeta 2: Email y Sitio Web -->
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-envelope fa-3x mb-3"></i>
                            <h5 class="card-title">Email</h5>
                            <p class="card-text">vcone.contact@gmail.com</p>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta 3: Ubicación con Mapa interactivo -->
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3041.2089947006166!2d-3.8717276233134506!3d40.337709571452486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd418e7b2775e92d%3A0x18b10230ae82b1bc!2sC.%20Tulip%C3%A1n%2C%2028933%20M%C3%B3stoles%2C%20Madrid!5e0!3m2!1ses!2ses!4v1699553891730!5m2!1ses!2ses"
                                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <h5 class="card-title mt-3">Ubicación</h5>
                            <p class="card-text">
                                C. Tulipán, 28933 Móstoles, Madrid
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Formulario de contacto -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center" style="margin-bottom: 50px;">Escríbenos un mensaje</h2>
            <form id="contact-form" action="https://formspree.io/f/maygkzay" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="tucorreo@ejemplo.com" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="subject" name="asunto"
                                placeholder="Asunto del mensaje" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" name="mensaje" rows="4"
                                placeholder="Escribe tu mensaje" required></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Vcone Games, 2020-2023.</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/lightbox-plus-jquery.js"></script>
</body>

</html>
