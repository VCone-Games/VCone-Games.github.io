    <section class="py-5">
        <div class="container text-center">
            <h2 style="margin-bottom: 50px;">Mecánicas del juego</h2>
            <!-- Contenedor para el carousel del gif y descripciones -->
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div id="mechanicCarousel" class="carousel slide mechanic-gif" data-bs-ride="carousel"
                        style="max-width: 600px;">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/Gifs/GifGancho.gif" class="d-block w-100" alt="Gancho">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Mecánica 1: Contraataque</h5>
                                </div>
                            </div>
                            <!-- Agrega más elementos .carousel-item para cada GIF y descripción -->
                            <div class="carousel-item">
                                <img src="images/Gifs/GifWallGrab.gif" class="d-block w-100" alt="Parry">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Mecánica 2: Wallgrab</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/Gifs/GifDash.gif" class="d-block w-100" alt="Ejemplo">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Mecánica 3: Dash</h5>
                                </div>
                            </div>
                        </div>
                        <!-- Flechas de control para el carousel -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#mechanicCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#mechanicCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
